    list:
      - title: "시험정보"
        desc: "부족한 부분을 진단하여 집중적으로 공부해야하는 내용을 알려줍니다."
        icon: fas fa-shopping-cart #find more at https://fontawesome.com/icons
      - title: "모의고사"
        desc: "문제를 실시간으로 제공합니다."
        icon: fas fa-laptop
      - title: "문제풀이"
        desc: "문제풀이를 실시간으로 제공합니다."
        icon: fab fa-markdown

  portfolio:
    title: "임용고시"
    text: "합격사례가 있습니까?"
    section: portfolio
    closebutton: "닫기"

  about:
    title: "시험정보"
    text: "2022년11월26일(토)"
    body: "교육공무원 신분으로 국립 또는 공립 유치원, 초등학교, 중학교, 고등학교에서 교육을 담당할 교사를 뽑는 시험이다. 이 시험에 응시하기 위해서는 대한민국 교육부에서 수여하는 교원 자격증이 필요하다. 정교사 1급 자격증, 정교사 2급 자격증, 준교사 자격증 등 3개 자격증 중 하나를 소지해야만 한다."
    section: about

  contact:
    title: "문의사항"
    text: ""
    section: contact
    name: "Name*"
    name-validation: "Please enter your name."
    email: "Email*"
    email-validation: "Please enter your email address."
    phone: "Phone Number"
    phone-validation: "Please enter your phone number."
    message: "Message*"
    message-validation: "Please enter a message."
    subject: "Contact Form Submission"
    submit: "Send Message"

  footer:
    legal: "Privacy Policy"
    social:
      - url: https://github.com/Kidongg
        icon: "fab fa-github"
      - url: https://www.instagram.com/ki_dongg_/
        icon: "fab fa-instagram"
